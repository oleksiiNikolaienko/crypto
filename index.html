<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Funding</title>
  <style>
    body { font-family: Arial; background:#0b0e11; color:#eaecef }
    table { width:100%; border-collapse:collapse }
    th, td { padding:8px; border-bottom:1px solid #222; text-align:right }
    th { cursor:pointer; color:#aaa }
    td:first-child, th:first-child { text-align:left }
    .neg { color:#0ecb81 }
  </style>
</head>
<body>

<h2>Фандинг</h2>

<table>
  <thead>
    <tr>
      <th>Монета</th>
      <th>Біржа</th>
      <th>Ціна</th>
      <th>Funding</th>
      <th>Відлік</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<script>
const API = "https://crypto-mt0o.onrender.com/funding";
let DATA = [];

function render() {
  document.getElementById("rows").innerHTML =
    DATA.map(x => `
      <tr>
        <td>${x.symbol}</td>
        <td>${x.exchange}</td>
        <td>${x.price ? "$" + x.price : "-"}</td>
        <td class="neg">${x.funding}%</td>
        <td>${x.next}</td>
      </tr>
    `).join("");
}

fetch(API)
  .then(r => r.json())
  .then(data => {
    DATA = data.sort((a, b) => b.funding - a.funding);
    render();
  });
</script>


</body>
</html>
